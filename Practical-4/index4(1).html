<!DOCTYPE html>
<html>
<head>
  <title>CSS Basics</title>
  <style>
    .container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      color: #00698f;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .paragraph {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    #highlight {
      background-color: #ffff00;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">CSS Basics</h1>
    <p class="paragraph">This is a paragraph of text.</p>
    <p id="highlight">This paragraph has a yellow background.</p>
    <button class="button">Click Me</button>
  </div>
</body>
</html>
