<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- images.html -->

    <!-- Basic Image -->
    <h2>Basic Image</h2>
    <img src="image1.jpg" alt="Basic Image" />

    <!-- Image with Width and Height -->
    <h2>Image with Width and Height</h2>
    <img
      src="image2.jpg"
      alt="Image with Width and Height"
      width="300"
      height="200"
    />

    <!-- Image with Border -->
    <h2>Image with Border</h2>
    <img
      src="image1.jpg"
      alt="Image with Border"
      style="border: 5px solid #ddd"
    />

    <!-- Image with Alignment -->
    <h2>Image with Alignment</h2>
    <p>
      <img
        src="image4.jpg"
        alt="Image with Alignment"
        style="float: left; margin: 10px"
      />
    </p>
    <p>This is some text that will wrap around the image.</p>

    <!-- Image as a Link -->
    <h2>Image as a Link</h2>
    <a href="https://www.example.com"
      ><img src="image5.jpg" alt="Image as a Link"
    /></a>

    <!-- Image with Alternative Text -->
    <h2>Image with Alternative Text</h2>
    <img src="image6.jpg" alt="This is an image of a beautiful landscape" />

    <!-- Image with Figure and Figcaption -->
    <h2>Image with Figure and Figcaption</h2>
    <figure>
      <img src="image7.jpg" alt="Image with Figure and Figcaption" />
      <figcaption>This is a caption for the image.</figcaption>
    </figure>
  </body>
</html>
